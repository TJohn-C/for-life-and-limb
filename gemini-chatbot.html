<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f0f0f0; }
        #chat-log { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; background: white; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .gemini { color: purple; }
        #input { width: 80%; padding: 10px; }
        button { padding: 10px; background: #4285f4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chat with Gemini</h1>
    <div id="chat-log"></div>
    <input type="text" id="input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage();">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_KEY = 'AIzaSyD5Doqzc43KMHiAHrRCgAhh3hGMayFqN1g';  // Your key—double-check no extras!
        const chatLog = document.getElementById('chat-log');

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            addMessage('You', message, 'user');
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }],
                        generationConfig: { temperature: 0.7, maxOutputTokens: 150 }
                    })
                });
                const data = await response.json();
                const geminiReply = data.candidates[0].content.parts[0].text;
                addMessage('Gemini', geminiReply, 'gemini');
            } catch (error) {
                addMessage('Gemini', 'Oops—API error. Check your key or quota?', 'gemini');
                console.error(error);
            }
        }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
