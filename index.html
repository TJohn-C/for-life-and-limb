<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Life and Limb: Choose Your Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="story-container">
        <h1>For Life and Limb</h1>
        <div id="story">You wake up in a foggy forest, a rusty sword at your side. A distant howl echoes—wolf? Bandit? Your stomach growls. What do you do?</div>
        <div id="choices">
            <button onclick="choose('hunt')">Hunt for food in the underbrush</button>
            <button onclick="choose('path')">Follow a faint path uphill</button>
        </div>
    </div>

    <script>
        const scenes = {
    start: {
        text: "You wake up in a foggy forest, a rusty sword at your side. A distant howl echoes—wolf? Bandit? Or... something worse? Your stomach growls. What do you do?",
        choices: [
            { text: "Hunt for food in the underbrush", next: "hunt" },
            { text: "Follow a faint path uphill", next: "path" },
            { text: "Investigate a crumbling graveyard nearby", next: "graveyard" }
        ]
    },
    hunt: {
        text: "You rustle through bushes and snag a rabbit! But thorns tear your arm—blood flows. Press on or bind the wound?",
        choices: [
            { text: "Ignore it and keep moving", next: "bleedout" },
            { text: "Tear cloth to bandage", next: "survive" }
        ]
    },
    path: {
        text: "The path leads to a clearing with a campfire. An old hermit offers stew... but his eyes gleam suspiciously.",
        choices: [
            { text: "Accept the stew", next: "poison" },
            { text: "Decline and draw your sword", next: "fight" }
        ]
    },
    graveyard: {
        text: "Tombstones loom like crooked teeth. A fresh grave twitches—dirt erupts as a hand claws out. A zombie rises, eyes milky, jaws slack. Run or stand your ground?",
        choices: [
            { text: "Flee back to the forest", next: "zombie_escape" },
            { text: "Investigate—maybe it's a friend? (Sword ready)", next: "zombie_fight" }
        ]
    },
    zombie_fight: {
        text: "Up close, it lunges with a guttural moan. Your sword swings true—but its blood is black ichor. It drops... but shuffling echoes from other graves. Hack through or try talking?",
        choices: [
            { text: "Hack wildly to clear a path", next: "zombie_swarm" },
            { text: "Lower sword: 'Wait... what do you want?'", next: "zombie_truce" }
        ]
    },
    zombie_swarm: {
        text: "You carve a bloody swath, but they overwhelm—teeth sink in. Infection spreads like fire. **Game Over: Devoured by the horde.** <button onclick='reset()'>Try Again</button>",
        choices: []
    },
    zombie_truce: {
        text: "It pauses, rasping: 'Braaains... but not yours. Plague took us. Join or die?' You nod warily—it leads you to a hidden bunker. **Victory: Undead alliance forged!** <button onclick='reset()'>Play Again</button>",
        choices: []
    },
    zombie_escape: {
        text: "You bolt, but trip on roots—a zombie grabs your ankle. You kick free, but the bite seals your fate. Fever hits by dawn. **Game Over: Infected runner.** <button onclick='reset()'>Try Again</button>",
        choices: []
    },
    bleedout: { text: "The wound festers. You collapse, vision fading. **Game Over: Lost to the wild.** <button onclick='reset()'>Try Again</button>", choices: [] },
    survive: { text: "Bandaged, you spot a river and follow it to safety. **Victory: Limb saved, life intact!** <button onclick='reset()'>Play Again</button>", choices: [] },
    poison: { text: "The stew burns your throat. You slump, betrayed. **Game Over: Poisoned hospitality.** <button onclick='reset()'>Try Again</button>", choices: [] },
    fight: { text: "Your sword clashes—victory! The hermit flees, leaving a map to treasure. **Victory: For life and limb!** <button onclick='reset()'>Play Again</button>", choices: [] }
};

        function choose(nextScene) {
            const scene = scenes[nextScene];
            document.getElementById('story').innerHTML = scene.text;
            const choicesDiv = document.getElementById('choices');
            if (scene.choices.length > 0) {
                choicesDiv.innerHTML = scene.choices.map(choice => `<button onclick="choose('${choice.next}')">${choice.text}</button>`).join('');
            } else {
                choicesDiv.innerHTML = '';
            }
        }

        function reset() {
            choose('start');
        }
    </script>
</body>
</html>
